<div class="p-mt-2">

<div mt-1>
    <p-table ngFor="let body of data" [columns]="title" [value]="body" #dt [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]"
        (globalFilterFields)="body" [autoLayout]="true"
        [showCurrentPageReport]="true" [responsive]="true"
        currentPageReportTemplate="Se muestran {first} a {last} de {totalRecords} resultados">
        <ng-template pTemplate="caption">
            <div style="text-align:right; max-width: 100%; width: 100%;">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                        placeholder="Buscar" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-title>
            <tr>
                <ng-container *ngFor="let field of title">
                    <th>{{field}}</th>
                </ng-container>             

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-body>
            <tr >
                <ng-container *ngFor="let field of title">
                    <td >{{ body[field] }}</td>
                </ng-container>
            </tr>
        </ng-template>
    </p-table>
</div>
