<h4>{{titleTable}}</h4>
<div class="card">

    <p-table [columns]="title" [value]="body" #dt [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]"
        (globalFilterFields)="title" [autoLayout]="true" [showCurrentPageReport]="true" [responsive]="true"
        currentPageReportTemplate="Se muestran {first} a {last} de {totalRecords} resultados">
        <ng-template pTemplate="caption">
            <div style="text-align:right; max-width: 100%; width: 100%;">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                        placeholder="Buscar" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-title>
            <tr>
                <ng-container *ngFor="let field of title">
                    <th>{{field}}</th>
                </ng-container>
                <th>Opciones</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-body>
            <tr>
                <ng-container *ngFor="let field of title">
                    <td>{{ body[field] }}</td>
                </ng-container>
                <td class="btn-table-action">
                    <button pTooltip="Editar" tooltipPosition="right" pButton pRipple type="button" icon="pi pi-pencil"
                      class="p-button-rounded p-button-text" (click)="onEdit(body)"></button>
          
                    <button pTooltip="Eliminar" tooltipPosition="right" pButton pRipple type="button" icon="pi pi-trash"
                      class="p-button-rounded p-button-text" (click)="onDelete(body)"></button>
                  </td>
            </tr>
        </ng-template>
    </p-table>
</div>
