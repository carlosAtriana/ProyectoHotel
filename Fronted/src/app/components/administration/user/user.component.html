

<div class="flex justify-content-between align-items-center">
    <h4 class="pb-2">Usuarios</h4>
    <button pTooltip="Agregar" tooltipPosition="left" pButton pRipple type="button" icon="fa fa-plus" (click)="onNew()"
        class="p-button-rounded p-button-outlined"></button>
</div>
<hr class="border border-top">

@if (dataTransferForm && dataTransferForm.mode != mode.none) {
<app-user-input-fields [dataTransferForm]="dataTransferForm" (cancelar)="onCancel()" (add)="onSave($event)"
(update)="update($event)"/>
}
@if (dataTransferForm && dataTransferForm.mode == mode.none) {
<app-user-list [listUsers]="listUsers" (editUser)="onEditUser($event)" (deleteUser)="deleteUser($event)" />
}
