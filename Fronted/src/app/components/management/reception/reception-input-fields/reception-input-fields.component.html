<p-accordion>
    <p-accordionTab header="{{inputHeader}}" [(selected)]="toggleInputs" [transitionOptions]="'100ms'">
       <form #form="ngForm">
          <div class="grid">
             <div class="col-12 md:col-6">
                <label for="name">Numero o nombre de la habitación<span class="text-danger">*</span></label>
                <input #nameRef="ngModel" name="nombre" type="text" [(ngModel)]="dataTransferForm.data.number_name"
                   pInputText [ngClass]="{'ng-invalid ng-dirty': nameRef.invalid && nameRef.touched}" required
                   placeholder="Nombre de la habitación" class="w-full" />
                @if (nameRef.invalid && nameRef.touched) {
                <small class="warning-message-small">Se debe ingresar un nombre a la Habitación</small>
                }
             </div>
   
             <div class="col-12 md:col-6">
                <label for="desccription">Descripción<span class="text-danger">*</span></label>
                <input #typeRef="ngModel" id="desccription" name="desccription" type="text"
                   [(ngModel)]="dataTransferForm.data.description" pInputText placeholder="Descripción" class="w-full" />
             </div>
             <div class="col-12 md:col-6">
                <label for="priceByNight">Precio por noche<span class="text-danger">*</span></label>
                <input #priceByNightRef="ngModel" id="priceByNight" name="priceByNight" type="number"
                   [(ngModel)]="dataTransferForm.data.priceByNight" pInputText [ngClass]="{'ng-invalid ng-dirty': priceByNightRef.invalid 
              && priceByNightRef.touched}" required placeholder="Precio por noche" class="w-full" />
                @if ( priceByNightRef.invalid && priceByNightRef.touched) {
                <small class="warning-message-small">Se debe ingresar un valor</small>
                }
             </div>
             <div class="col-12 md:col-6">
                <label for="beds">Cantidad de camas<span class="text-danger">*</span></label>
                <input #bedsRef="ngModel" id="beds" name="beds" type="number" [(ngModel)]="dataTransferForm.data.beds"
                   pInputText [ngClass]="{'ng-invalid ng-dirty': bedsRef.invalid 
              && bedsRef.touched}" required placeholder="Cant. camas" class="w-full" />
                @if ( bedsRef.invalid && bedsRef.touched) {
                <small class="warning-message-small">Se debe ingresar un valor</small>
                }
             </div>
             <div class="col-12 formgroup-inline">
                <div class="field">
                   <button label="Cancelar" pButton type="button" (click)="onCancelar()"
                      class="p-button-outlined "></button>
                </div>
                <div class="field">
                   <button class="colorButton" [label]="buttonLabel" pButton type="button" [disabled]="form.invalid"
                      (click)="onAceptar()"></button>
                </div>
             </div>
          </div>
       </form>
    </p-accordionTab>
 </p-accordion>
